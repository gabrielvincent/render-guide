type Book @autopersist {
  id: ID!
  name: String @searchable @cacheControl(maxAge: 120)
  author: String @cacheControl(maxAge: 120)
  languages: [String]
  edition: Edition @searchable @cacheControl(scope: PRIVATE)
}

type Edition {
  pages: Int
  number: Int
}

type Order @autopersist(entity:  "orders") {
  id: ID!
  status: String  @cacheControl(scope: PRIVATE)
  statusDescription: String @cacheControl(scope: PRIVATE)
  orderedBy: User! @cacheControl(maxAge: 120)
}

type User {
  id: ID!
  name: String
}

type Query {
  sampleStaticResolver(param: String): SampleResult
}

type SampleResult {
  result: String
}


