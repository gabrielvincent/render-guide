type Book @autopersist {
  id: ID!
  name: String @searchable
  author: String
  languages: [String]
  edition: Edition @searchable
}

type Edition {
  pages: Int
  number: Int
}

type Order @autopersist(entity:  "orders") {
  id: ID!
  status: String
  statusDescription: String
}

type Query {
  sampleStaticResolver(param: String): SampleResult
}

type SampleResult {
  result: String
}
